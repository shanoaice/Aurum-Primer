---
extends:
  - xo
  - xo-typescript
  - plugin:unicorn/recommended
  - plugin:import/recommended
  - plugin:import/typescript
  - plugin:solid/typescript
  - plugin:jsx-a11y/recommended
  - plugin:prettier/recommended

settings:
  import/resolver:
    typescript: true
    node: true
  import/external-module-folders:
    - .yarn

rules:
  max-params: 0
  "@typescript-eslint/naming-convention":
    - error
    - selector: default
      format:
        - strictCamelCase
      leadingUnderscore: allow
      trailingUnderscore: allow
    - selector: import
      format:
        - camelCase
        - PascalCase
    - selector: variable
      format:
        - camelCase
        - UPPER_CASE
      leadingUnderscore: allow
      trailingUnderscore: allow
    - selector: typeLike
      format:
        - PascalCase
    - selector:
        - objectLiteralProperty
        - typeProperty
      format:
        - snake_case
        - strictCamelCase
      leadingUnderscore: allow
      trailingUnderscore: allow
    - selector: function
      format:
        - strictCamelCase
        - PascalCase
  unicorn/filename-case:
    - error
    - cases:
        kebabCase: true
        pascalCase: true
parserOptions:
  project:
    - ./tsconfig.json
    - ./tsconfig.node.json
